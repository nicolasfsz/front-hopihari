<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://i0.statig.com.br/hopihari/img/icon-hh.png?1"/>
    <link rel="stylesheet" href="/pages/areas/areas.css">
    <title>Dashboard - Hopi Hari</title>
</head>

<body>
    <header class="header">
       
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://i0.statig.com.br/imgs/logo_25anos_hh_headerv2.png" alt="Logo Hopi Hari">
                </div>
                <div>
                    <h1>Mistieri</h1>
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <form action="/pages/dashboard/dashboard.html">
                        <button class="logout-btn" >Voltar</button>
                    </form>
                    

                </div>
            </div>
        </div>
    </header>
    
    
    <div class="container">
        <div class="rides-grid">
            <div class="ride-card">
                <div class="ride-image" style="background-image: url('https://blog.hopihari.com.br/wp-content/uploads/2022/04/ANDY1124-2-1024x683.jpg')"></div>
                <div class="ride-info">
                    <h3 class="ride-name">Montezum</h3>
                    <div class="ride-time">35 min</div>
                    <span class="ride-status status-busy">Muito Movimentado</span>
                </div>
            </div>
   
        <p class="last-update">Última atualização: 25/04/2025 15:42</p>
    </div>

    <div class="footer">
        &copy; 2025 Parque HopiHari - Sistema de Gerenciamento de Filas
    </div>

    <script src="areas.js"></script>

</body>
</html>
